<html lang="en">

<head>

<body>
    <script>
        // 交换变量的值
        let a = 1;
        let b = 2;
        [b, a] = [a, b]

        // 从函数返回多个值
        function example() {
            return [1, 2, 3]
        }
        let [c, d, e] = example()

        // 函数参数的定义

        // 参数是一组有次序的值
        function f([x, y, z]) {

        }
        f([1, 2, 3]);

        // 参数是一组无次序的值
        function f({
            x,
            y,
            z
        }) {

        }
        f({
            z: 3,
            y: 2,
            x: 1
        });

        // 提取 JSON 数据
        let jsonData = {
            id: 42,
            status: "OK",
            data: [867, 5309]
        };

        let {
            id,
            status,
            data: number
        } = jsonData;

        console.log(id, status, number);

        // 
    </script>
</body>

</html>
